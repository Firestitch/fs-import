<div *ngIf="!result">

 <fs-import-config [config]="config"></fs-import-config>

  <p>
    <fs-file (select)="select($event)">
      <button mat-raised-button color="primary">Upload File</button>
    </fs-file>
    <button mat-raised-button color="primary" (click)="sample()">Download Sample File</button>
  </p>
</div>

<div *ngIf="result">
  <fs-import-result [result]="result"></fs-import-result>
  <p>
    <button mat-raised-button color="primary" (click)="result = null">Upload Again</button>
  </p>
</div>
